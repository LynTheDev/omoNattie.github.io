<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./styles/logo.css">
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="stylesheet" href="./styles/task.css">
        <link rel="stylesheet" href="./styles/titlebar.css">

        <title>Desktop</title>
    </head>
    <body>
        <noscript>Please enable JavaScript to view the website safely.</noscript>

        <div class="window-about-container">
            <nav class="about-window draggable" id="abt_window">
                <nav class="about-main-window">
                    <nav class="title-bar">
                        <p class="title-bar-text">
                            About
                        </p>
                        <button type="button" class="btn-exit-window" onclick="closeAbout();">
                            <p class="button-exit-text">X</p>
                        </button>
                    </nav>
                </nav>
            </nav>
        </div>

        <nav class="taskbar animate">
            <button type="button" class="btn-task" onclick="startBtn()">
                <img class="kde-logo" src="assets/imgs/kde.png" alt="no kde for you" id="kde-logo">
            </button>
            <span class="clock" id="clock"></span>

            <nav class="menu" id="menu">
                <ul class="menu-items">
                    <li>
                        <a onclick="showNat();" class="nat-a">
                            <img class="natalie" src="./assets/imgs/people.png" alt="people">
                            <p class="nat-text">Natalie    ➭</p>
                        </a>
                        <nav class="abt-nat" id="abt_nat">
                            <ul class="nat-items">
                                <li>
                                    <a onclick="openAbout();" class="abt-a">
                                        <p>About➭</p>
                                    </a>
                                </li>
                                <li>
                                    <p>Contact➭</p>
                                </li>
                            </ul>
                        </nav>
                    </li>
                    <div class="next-sequence"></div>
                    <li>
                        <img class="lock" src="./assets/imgs/lock.png" alt="byebye">
                        Lock Screen
                    </li>
                    <li>
                        <a href="./logout.html">
                            <img class="logout" src="./assets/imgs/logout.png" alt="byebye">
                            <p class="logout-text">Logout</p>
                        </a>
                    </li>
                </ul>
            </nav>
        </nav>
    </body>
    <script src="./scripts/task.js"></script>
    <script type="module" src="./scripts/drag.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
</html>
